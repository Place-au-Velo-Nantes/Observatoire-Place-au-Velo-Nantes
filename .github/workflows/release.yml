name: Release
on:
  workflow_run:
    workflows: ['Update GVV GeoJSON']
    types:
      - completed
  push:
    branches:
      - main

concurrency:
  group: 'production'
  cancel-in-progress: true

jobs:
  check-condition:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
      - name: Check if release is needed
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For workflow_run, check if the latest commit is the automated update
          LATEST_COMMIT=$(git log -1 --pretty=%s)
          echo "Latest commit: $LATEST_COMMIT"
          if [[ "$LATEST_COMMIT" == "chore: update GVV GeoJSON data" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: check-condition
    if: needs.check-condition.outputs.should_run == 'true' && (!github.event.workflow_run || github.event.workflow_run.conclusion == 'success')
    environment:
      name: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fix voies cyclables
        run: npm run fix-voies

      - name: Generate static site
        run: npm run generate
        env:
          BEAM_ANALYTICS_TOKEN: ${{ secrets.BEAM_ANALYTICS_TOKEN }}

      - name: Delete zero byte files
        run: |
          find ./dist -size 0c -exec rm -f {} \;
        shell: bash

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ vars.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./dist/
          server-dir: ${{ vars.REMOTE_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
