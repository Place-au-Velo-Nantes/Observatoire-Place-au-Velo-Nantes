name: Check Data Health

on:
  workflow_run:
    workflows: ['Update GVV GeoJSON']
    types:
      - completed
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-condition:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/checkout@v6
      - name: Check if run is needed
        id: check
        run: |
          if [[ "${{ github.event_name }}" != "workflow_run" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          LATEST_COMMIT=$(git log -1 --pretty=%s)
          if [[ "$LATEST_COMMIT" == "chore: update GVV GeoJSON data" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  syntax_check:
    needs: check-condition
    if: needs.check-condition.outputs.should_run == 'true' && (!github.event.workflow_run || github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Check Data Health
        run: node .github/scripts/check_data_health.js
